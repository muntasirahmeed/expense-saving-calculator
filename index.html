<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <!-- css adding link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap adding link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="heading text-center display-3 my-5">Expense Calculator</h1>
    </header>
    <main>
      <section class="container">
        <div class="row">
          <div class="col-md-7">
            <img
              src="images/bitcoin-g53f75c18d_1280 2.png"
              class="img-fluid"
              alt=""
            />
          </div>
          <div class="col-md-5 input-area">
            <div class="container">
              <!-- income  -->
              <h2 class="text-center my-4 ">Income</h2>
              <div class="d-flex align-items-center justify-content-end pe-5">
                  <span class="me-2 info-name">Income:</span>
                  <input id="income-input" class="form-control w-75 rounded" type="text">
              </div>
              <h2 class="text-center my-4">Expenses</h2>
              <div class="d-flex align-items-center justify-content-end pe-5 my-3">
                  <span class="me-2 info-name">Food:</span>
                  <input id="food-input" class="form-control w-75 rounded" type="text">
              </div>
              <div class="d-flex align-items-center justify-content-end pe-5 my-3">
                  <span class="me-2 info-name">Rent:</span>
                  <input id="rent-input" class="form-control w-75 rounded" type="text">
              </div>
              <div class="d-flex align-items-center justify-content-end pe-5 my-3">
                  <span class="me-2 info-name">Clothes:</span>
                  <input id="clothes-input" class="form-control w-75 rounded" type="text">
              </div>
              <div class="text-center">
                  <p id="error-msg" class="text-center text-danger "></p>
                  <p id="error-msg2" class="text-center text-danger "></p>
                  <button id="calculate-button" class="btn btn-info my-2">Calculate</button>
              </div>
              <div class="my-3">
                  <h5  class="text-center">Total Expenses: $<span id="total-expenses">00</span></h5>
                  <h5 class="text-center">Balance: $<span id="balance" >00</span></h5>
              </div>
              <div class="d-flex align-items-center justify-content-end pe-5 my-3">
                  <span class="me-2 info-name">Save:</span><input id="save-input" class="form-control w-50" type="text"><span class="mx-2">%</span><button id="save-button" class="btn btn-info px-3 py-1">Save</button>
                 
              </div>
              <p id="error-msg3" class="text-center text-danger "></p>
              <div class=" mb-3">
                  <h5 class="text-center">Saving Amount: $<span id="saving-amount">00</span></h5>
                  <h5 class="text-center">Remaining Balance: $<span id="remaining-balance">00</span></h5>
              </div>
             
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="container">
        <p class="bg-white py-4 text-center">Copyright by &copy;<span class="text-info">Muntasir Ahmed</span> </p>
    </footer>
    <script src="calculate.js"></script>
  </body>
</html>
